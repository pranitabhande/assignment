<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>{% block title %}{% endblock title %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Trending Blogs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Contact</a>
        </li>

      </ul>
    </div>
    <div class="my-2">
      <a href="/submitblog" role="button" class="btn btn-success my-2 my-sm-0 mx-2">Submit Your Blog </a>
    </div>
    {% if user.is_authenticated %}
  
      <form class="form-inline my-2 my-lg-0">
        
        <div class="my-2">
          <a class="btn btn-success my-2 my-sm-0 mx-2">Welcome
            {{request.user}}</a>
        </div>
        <div class="my-2">
          <a href="/logout" role="button" class="btn btn-success my-2 my-sm-0 mx-2">Log out</a>
        </div>
      </form>


   
    {% else %}
    
    <form class="form-inline my-2 my-lg-0">
      
      <div class="my-2">
        <a href="/login" role="button" class="btn btn-success my-2 my-sm-0 mx-2">Login</a>
      </div>
      <div class="my-2">
        <a href="/register" role="button" class="btn btn-success my-2 my-sm-0 mx-2">Sign up</a>
      </div>
    </form>
    {% endif %}







  </nav>
  {% block body %}{% endblock body %}
</body>

</html>
